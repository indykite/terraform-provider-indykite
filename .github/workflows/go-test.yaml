---
name: Test
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master

  # Run on master too to report coverage on master branch to Codecov
  push:
    branches:
      - master

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 - https://github.com/actions/checkout/releases

      - name: setup/golang
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0 - https://github.com/actions/setup-go/releases
        with:
          go-version-file: go.mod

      - name: Run Unit tests.
        run: |
          make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          # Notify us when failed, so devs are not waiting for Codecov report when it will never come.
          # Because Codecov report is required to be able to merge, we have to run again the whole test anyway.
          fail_ci_if_error: true
