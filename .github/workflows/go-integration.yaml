---
name: Tests
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master
  workflow_dispatch: # yamllint disable rule:empty-values
#
concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true
#
# https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#permissions
# "all of those that are not specified are set to none."
permissions:
  contents: read # work with the contents of the repository
#
jobs:
  test-integration:
    name: Integration
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    env:
      INDYKITE_APPLICATION_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT_CREDENTIALS }}
      INDYKITE_SERVICE_ACCOUNT_CREDENTIALS: ${{ secrets.SERVICE_ACCOUNT_CREDENTIALS }}
      CUSTOMER_ID: ${{secrets.CUSTOMER_ID}}
      TF_VAR_LOCATION_ID: ${{secrets.LOCATION_ID}}
    steps:
      - name: actions/checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 - https://github.com/actions/checkout/releases

      - name: setup/golang
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0 - https://github.com/actions/setup-go/releases
        with:
          go-version-file: go.mod

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init and Apply
        run: |-
          make build_test_local_plugin integration
