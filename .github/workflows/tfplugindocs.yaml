---
name: Terraform Plugin Docs

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: ["dev", "develop", "main", "master"]
  push:
    branches: ["dev", "develop", "main", "master"] # TODO: not able to use ${{ github.event.repository.default_branch }} directly?

concurrency:
  group: tfdocs-${{ github.ref }}
  cancel-in-progress: true

#
# https://docs.github.com/en/actions/reference/workflows-and-actions/workflow-syntax#permissions
# "all of those that are not specified are set to none."
permissions:
  contents: write
  pull-requests: write

jobs:
  tfplugindocs:
    name: tfplugindocs
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0 - https://github.com/actions/checkout/releases

      - name: setup/golang
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0 - https://github.com/actions/setup-go/releases
        with:
          go-version-file: go.mod

      - name: Generate docs
        run: |
          make install-tools tfdocs_generate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8 - https://github.com/peter-evans/create-pull-request/releases
        with:
          base: master
          branch: ci/tfplugindocs
          branch-suffix: short-commit-hash
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>" # https://github.com/orgs/community/discussions/26560
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          commit-message: "ci(sync): update tf plugin docs"
          title: "ci(sync): update Terraform Plugin Docs"
          body: |
            Automatically generated PR to update Terraform Plugin documentation.
          labels: ci, automation
          delete-branch: true
          # team-reviewers: <- via CODEOWNERS
          # sign-commits: true # TODO:
          signoff: true
